<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSMK-AI-WAF Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { background-color: #1e1e1e; border: 1px solid #333; margin-bottom: 20px; }
        .card-header { border-bottom: 1px solid #333; font-weight: bold; }
        .navbar { background-color: #1a1a1a; border-bottom: 2px solid #00bcd4; }
        .navbar-brand { color: #00bcd4 !important; font-weight: bold; font-size: 1.5rem; }
        .stat-number { font-size: 2.5rem; font-weight: bold; color: #00bcd4; }
        .table { color: #e0e0e0; }
        .badge-sqli { background-color: #ff5252; }
        .badge-xss { background-color: #ffab40; }
        .badge-csrf { background-color: #448aff; }
        .badge-lfi { background-color: #e040fb; }
        .badge-anomaly { background-color: #69f0ae; color: #000; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark mb-4">
    <div class="container-fluid">
        <span class="navbar-brand">VSMK-AI-WAF <small style="font-size: 0.8rem; color: #888;">| Adaptive AI Defense System</small></span>
        <span class="text-light" id="connection-status">Online</span>
    </div>
</nav>

<div class="container">
    <!-- Top Stats -->
    <div class="row">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title text-muted">Total Blocked Requests</h5>
                    <div class="stat-number" id="total-blocked">0</div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
             <div class="card">
                <div class="card-header">Attack Distribution</div>
                <div class="card-body" style="height: 200px">
                    <canvas id="attackChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Live Logs -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>Recent Interceptions (Live)</span>
                    <button class="btn btn-sm btn-outline-info" onclick="fetchStats()">Refresh</button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>IP Address</th>
                                    <th>Attack Type</th>
                                    <th>Severity</th>
                                    <th>Payload (Snippet)</th>
                                    <th>AI Explanation</th>
                                </tr>
                            </thead>
                            <tbody id="logs-body">
                                <tr><td colspan="6" class="text-center">Waiting for data...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/dashboard.js"></script>
</body>
</html>
